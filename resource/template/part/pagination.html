<div class="cell-tools flex-baseline">
    {{.page}}
    <form action="{{.path}}" method="get">
        <input name="page" value="1" hidden>
        <label class="input">
            <select name="size" onchange="this.form.submit()">
                <option value="15">页面大小</option>
                <option value="1" {{if eq 1 .Query.size}} selected {{end}}>1</option>
                <option value="2" {{if eq 2 .Query.size}} selected {{end}}>2</option>
                <option value="5" {{if eq 5 .Query.size}} selected {{end}}>5</option>
                <option value="10" {{if eq 10 .Query.size}} selected {{end}}>10</option>
                <option value="15" {{if eq 15 .Query.size}} selected {{end}}>15</option>
                <option value="50" {{if eq 50 .Query.size}} selected {{end}}>50</option>
                <option value="100" {{if eq 100 .Query.size}} selected {{end}}>100</option>
                <option value="200" {{if eq 200 .Query.size}} selected {{end}}>200</option>
            </select>
        </label>
    </form>
</div>
